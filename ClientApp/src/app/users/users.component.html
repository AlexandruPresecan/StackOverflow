<h2 id="tableLabel">Users</h2>

<p *ngIf="!users"><em>Loading...</em></p>

<div *ngIf="users">
  <div *ngFor="let user of users" class="flex-container user post-container hover-container" (click)="redirectToId(user.id)">
    <div class="flex-container">
      <p>{{ user.userName }}</p>
      <p class="score">{{ user.score }}</p>
    </div>
  </div>
</div>
