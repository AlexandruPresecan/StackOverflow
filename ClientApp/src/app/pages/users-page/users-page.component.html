<h2>Users</h2>

<p *ngIf="!users"><em>Loading...</em></p>

<div *ngIf="users" class="flex-container">
  <div *ngFor="let user of users" class="user post-container hover-container" (click)="redirectToId(user.id)">
    <h6 class="flex-container">
      {{ user.userName }}
      <div *ngIf="user.banned">
        <span class="error">[Banned]</span>
      </div>
    </h6>
    <span>Score: {{ user.score }}</span>
  </div>
</div>
